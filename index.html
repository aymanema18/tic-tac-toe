<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="buttons">
            <button class="player" value="x"><img class="X" src="images/Group 14.png"></button>
            <button class="player" value="o"><img class="O" src="images/Ellipse 5 (Stroke).png"></button>
        </div>
        <div class="board">
            <div class="cell btn div0"></div>
            <div class="cell btn div1"></div>
            <div class="cell btn div2"></div>
            <div class="cell btn div3"></div>
            <div class="cell btn div4"></div>
            <div class="cell btn div5"></div>
            <div class="cell btn div6"></div>
            <div class="cell btn div7"></div>
            <div class="cell btn div8"></div>
        </div>
        <div class="score">
            <div>
                <div class="p1">player1: </div>
                <div class="p2">player2: </div>
            </div>
            <div class="result"></div>
            <button class="new-game">New game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
